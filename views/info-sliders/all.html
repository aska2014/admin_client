<div class="row"> <div class="col-md-12"> <div class="table-responsive"> <table class="table"> <thead> <tr> <th style="width: 30px">No <th>English title <th>Arabic title <th>Tools   <tbody> <tr ng-repeat="infoSlider in infoSliders | orderBy: '-created_at'"> <td>{{ infoSlider.id }} <td>{{ infoSlider.en_title }} <td>{{ infoSlider.ar_title }} <td> <a ui-sref="main.infoSliders.show(infoSlider)" class="btn btn-default"><span class="fa fa-search"></span></a> <a ui-sref="main.infoSliders.edit(infoSlider)" class="btn btn-primary"><span class="fa fa-pencil"></span></a> <a href ng-click="deleteSlider($index)" class="btn btn-danger"><span class="fa fa-times"></span></a>    </table> </div> </div> </div>
