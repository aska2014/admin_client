<form ng-submit="submit(sitepage)"> <div class="row"> <div class="col-md-12"> <div class="the-box"> <language-text ln-object="sitepage" ln-attribute="title" en-placeholder="Title" ar-placeholder="العنوان"></language-text> <language-text ln-object="sitepage" ln-attribute="sub_title" en-placeholder="Sub title" ar-placeholder="العنوان الفرعى"></language-text> </div> </div> </div> <div class="row" ng-repeat="section in sitepage.sections"> <div class="col-md-12"> <div class="the-box"> <div class="row"> <div class="col-xs-12"> <div class="input-group"> <language-text ln-object="section" ln-attribute="title" en-placeholder="Title" ar-placeholder="العنوان"></language-text> <language-text ln-object="section" ln-input-type="textarea" ln-attribute="description" en-placeholder="Description" ar-placeholder="التفاصيل"> </language-text> <div class="col-xs-3 col-md-2" ng-show="section.image"> <a href class="thumbnail"> <img ng-src="{{ section.image.url }}"> </a> </div> </div> </div> <div class="col-md-12 text-center"> <button class="btn btn-danger" type="button" ng-click="deleteSection($index)"><span class="fa fa-times"></span> Delete section</button> <button type="button" class="btn btn-success" ng-click="openFileManager($index)"><span class="fa fa-upload"></span> Upload image</button> </div> </div> </div> </div> </div> <div class="row"> <div class="col-md-12 text-center"> <button class="btn btn-default" type="button"><span class="fa fa-times"></span> Cancel</button> <button class="btn btn-primary"><span class="fa fa-save"></span> Save</button> <button class="btn btn-success" type="button" ng-click="addSection(sitepage)"><span class="fa fa-plus"></span> Add section</button> </div> </div> </form>
